---
openapi: 3.0.1
info:
  title: EXPERTIZA API V1
  version: v1
paths:
  "/api/v1/roles":
    get:
      summary: list roles
      tags:
        - Roles
      responses:
        "200":
          description: successful
    post:
      summary: create role
      tags:
        - Roles
      parameters: []
      responses:
        "201":
          description: Created a role
        "422":
          description: invalid request
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                parent_id:
                  type: integer
                default_page_id:
                  type: integer
              required:
                - name
  "/api/v1/roles/{id}":
    parameters:
      - name: id
        in: path
        description: id of the role
        required: true
        schema:
          type: integer
    get:
      summary: show role
      tags:
        - Roles
      responses:
        "200":
          description: successful
    patch:
      summary: update role
      tags:
        - Roles
      parameters: []
      responses:
        "200":
          description: successful
        "422":
          description: invalid request
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                parent_id:
                  type: integer
                default_page_id:
                  type: integer
              required:
                - name
    put:
      summary: update role
      tags:
        - Roles
      parameters: []
      responses:
        "200":
          description: successful
        "422":
          description: invalid request
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                parent_id:
                  type: integer
                default_page_id:
                  type: integer
              required:
                - name
    delete:
      summary: delete role
      tags:
        - Roles
      responses:
        "200":
          description: successful

  /invitations:
    get:
      tags:
        - Invitations
      summary: Retrieve a list of invitations
      responses:
        "200":
          description: OK
    post:
      tags:
        - Invitations
      summary: Create a new invitation
      parameters:
        - name: invitation
          in: body
          schema:
            $ref: "#/definitions/InvitationInput"
      responses:
        "200":
          description: OK

  /invitations/{id}:
    get:
      tags:
        - Invitations
      summary: Retrieve a specific invitation
      parameters:
        - name: id
          in: path
          required: true
          type: integer
      responses:
        "200":
          description: OK
    patch:
      tags:
        - Invitations
      summary: Update an existing invitation
      parameters:
        - name: id
          in: path
          required: true
          type: integer
        - name: invitation
          in: body
          schema:
            $ref: "#/definitions/InvitationInput"
      responses:
        "200":
          description: OK
    delete:
      tags:
        - Invitations
      summary: Delete an invitation
      parameters:
        - name: id
          in: path
          required: true
          type: integer
      responses:
        "200":
          description: OK

definitions:
  InvitationInput:
    type: object
    properties:
      email:
        type: string

servers:
  - url: http://{defaultHost}
    variables:
      defaultHost:
        default: 127.0.0.1:3000
